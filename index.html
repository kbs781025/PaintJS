<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="control__range" id="jsFilterRange">
        <input type="range" name="temp" min="0" max="100" value="50" step="1" />
      </div>
      <div class="control__range" id="jsRange">
        <input type="range" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="control__color" style="background-color: #000000"></div>
        <div class="control__color" style="background-color: #FF0000"></div>
        <div class="control__color" style="background-color: #FFA500"></div>
        <div class="control__color" style="background-color: #FFFF00"></div>
        <div class="control__color" style="background-color: #008000"></div>
        <div class="control__color" style="background-color: #40E0D0"></div>
        <div class="control__color" style="background-color: #00008B"></div>
        <div class="control__color" style="background-color: #FF00FF"></div>
        <div class="control__color" style="background-color: #DB7093"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
